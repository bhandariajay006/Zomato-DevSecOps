apiVersion: apps/v1
kind: Deployment
metadata:
  name: zomato-app
  labels:
    app: zomato-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zomato-app
  template:
    metadata:
      labels:
        app: zomato-app
    spec:
      containers:
      - name: zomato-app
        image: bhandariajay006/zomato:latest
        ports:
        - containerPort: 80
